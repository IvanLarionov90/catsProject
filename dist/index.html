<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Rubik+Bubbles&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"><link rel="stylesheet" href="css/general.min.css"><title>Cats</title></head><body><section class="header"><div class="container"><div class="header__wrapper"><h1 class="title title-fs48px">Наши котики</h1><div class="header__logo"><i class="fa-solid fa-cat"></i></div></div></div></section><section class="cats"><div class="container"><h2 class="title cats__title title-fs48px">рады представить мохнатых:</h2><div class="cards__wrapper"><div class="add"><i class="fa-solid fa-square-plus" id="openForm"></i></div></div></div></section><section class="main-overlay"><div class="form"><i class="fa-regular fa-circle-xmark" id="modal__close"></i><h2>введите данные котика</h2><form class="form__items"><input name="id" type="text" placeholder="введите id" required> <input name="age" type="number" min="0" max="30" placeholder="сколько лет котику" required> <input name="name" type="text" placeholder="введите имя котика" required> <input name="shortDescr" type="text" placeholder="краткое описание котика" required> <input name="rate" type="number" min="1" max="10" placeholder="рейтинг котика" required> <textarea name="description" type="text" placeholder="опишите котика" required></textarea> <label for="favorite">добавить в любимые</label> <input name="favorite" type="checkbox" class="checkFav"> <input name="img_link" type="text" placeholder="ссылка на фото котика" required> <button type="submit" id="sendForm">добавить котика</button></form></div></section><script src="js/index.js"></script></body></html>
